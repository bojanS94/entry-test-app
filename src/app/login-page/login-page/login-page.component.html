<section id="wrapper">
  <h2 class="mb-3">Prijava:</h2>
  <div class="tab-content">
    <div role="tabpanel">
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <!-- Email input -->
        <div class="form-outline mb-4">
          <input formControlName="email" type="email" id="loginName" class="form-control" />
          <label class="form-label" for="loginName">Email ili korisničko ime</label>
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
          <input formControlName="password" type="password" id="loginPassword" class="form-control" />
          <label class="form-label" for="loginPassword">Šifra</label>
        </div>

        <!-- 2 column grid layout -->
        <div class="row mb-4">
          <div class="col-md-6 d-flex justify-content-center">
            <!-- Checkbox -->
            <div class="form-check mb-3 mb-md-0">
              <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
              <label class="form-check-label" for="loginCheck"> Zapamti me </label>
            </div>
          </div>

          <div class="col-md-6 d-flex justify-content-center">
            <!-- Simple link -->
            <a href="#!">Zaboravio si lozinku?</a>
          </div>
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-4">Uloguj se</button>

        <!-- Register buttons -->
        <div class="text-center">
          <p>Nisi član? <a routerLink="/signup-page">Registruj se</a></p>
        </div>
      </form>
    </div>
  </div>
</section>
